<!doctype html>
<html lang="en">
  <head>
    <title>Rentang Usia</title>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">

    </head>
<body>
<script>
let usia = prompt(
  'Masukkan Usia Anda:'
);
if (usia <= 5){
  alert('Anda Termasuk Balita')
} 
if (usia>5 && usia <=13){
  alert('Anda Termasuk Anak-Anak')
}
if(usia>13 && usia <25){
  alert('Anda Termasuk Remaja')
}
if(usia >=25 && usia <= 45){
  alert('Anda Termasuk Dewasa')  
}
if(usia>46){
  alert('Anda Termasuk Lansia')
}
if (usia<0) {
  alert('Input Yang Anda Masukkan Salah')
}
</script>    

</body>
</html>
